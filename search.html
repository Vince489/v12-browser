<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; background: #f3f4f6; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; }
        .tab-active { background: white; color: #111827; border-bottom: 2px solid #3b82f6; }
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- 1. Tab Bar -->
    <div class="bg-gray-200 px-2 pt-2 flex items-end gap-1 border-b border-gray-300">
        <div class="flex items-center gap-1">
            <!-- Active Tab -->
            <div class="tab-active px-4 py-2 rounded-t-lg text-sm flex items-center gap-2 min-w-[160px] shadow-sm">
                <div class="w-4 h-4 bg-blue-500 rounded-sm"></div>
                <span class="truncate">lookin.at - Search</span>
                <span class="ml-auto text-gray-400 text-xs">✕</span>
            </div>
            <!-- Inactive Tab -->
            <div class="bg-gray-300 px-4 py-2 rounded-t-lg text-sm text-gray-600 flex items-center gap-2 min-w-[160px] hover:bg-gray-200 cursor-pointer transition">
                <div class="w-4 h-4 bg-gray-400 rounded-sm"></div>
                <span class="truncate">Register V12 Domain</span>
                <span class="ml-auto text-gray-400 text-xs">✕</span>
            </div>
        </div>
        <button class="p-2 mb-1 hover:bg-gray-300 rounded-full transition">
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        </button>
    </div>

    <!-- 2. Address Bar & Controls -->
    <div class="bg-white px-4 py-2 flex items-center gap-4 border-b border-gray-200">
        <div class="flex gap-2">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
        </div>

        <div class="flex-1 flex items-center bg-gray-100 rounded-full px-4 py-1.5 border border-gray-200">
            <svg class="w-4 h-4 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
            <input type="text" class="bg-transparent w-full outline-none text-sm text-gray-700" value="virt://lookin.at">
            <svg class="w-4 h-4 text-yellow-500 ml-2" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
        </div>

        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-xs font-bold">JS</div>
            <svg class="w-6 h-6 text-gray-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
        </div>
    </div>

    <!-- 3. Bookmark Bar -->
    <div class="bg-white px-4 py-1 border-b border-gray-200 flex gap-4 text-xs font-medium text-gray-600 shadow-sm">
        <div class="flex items-center gap-1 hover:bg-gray-100 px-2 py-1 rounded cursor-pointer">
            <div class="w-3 h-3 bg-blue-400 rounded-full"></div> My Feed
        </div>
        <div class="flex items-center gap-1 hover:bg-gray-100 px-2 py-1 rounded cursor-pointer">
            <div class="w-3 h-3 bg-red-400 rounded-full"></div> Favorites
        </div>
        <div class="flex items-center gap-1 hover:bg-gray-100 px-2 py-1 rounded cursor-pointer">
            <div class="w-3 h-3 bg-green-400 rounded-full"></div> Community
        </div>
        <div class="flex items-center gap-1 hover:bg-gray-100 px-2 py-1 rounded cursor-pointer border-l border-gray-200 pl-4">
            <div class="w-3 h-3 bg-yellow-400 rounded-full"></div> Virtron Boxing
        </div>
    </div>

    <!-- 4. Content Area -->
    <div class="flex-1 bg-white overflow-y-auto">
        <div class="max-w-4xl mx-auto py-12 px-4">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="mb-4">
                    <img src="./src/assets/lookin-logo.png" alt="lookin.at" class="h-24 mx-auto">
                </div>
                <p class="text-xl text-gray-600 mb-8">Discover amazing sites on the virtual web</p>

                <!-- Search Bar -->
                <div class="max-w-2xl mx-auto">
                    <div class="relative">
                        <input
                            type="text"
                            id="searchInput"
                            class="w-full px-6 py-4 text-lg border-2 border-gray-200 rounded-full focus:outline-none focus:border-blue-500 shadow-lg"
                            placeholder="Search for sites, projects, or creators..."
                        >
                        <button id="searchBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        <!-- Featured Sites -->
        <div id="featuredSection" class="mb-12">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Featured Sites</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Featured sites will be populated here -->
            </div>
        </div>

        <!-- Search Results -->
        <div id="resultsSection" class="hidden">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Search Results</h2>
            <div id="results" class="space-y-6">
                <!-- Search results will be populated here -->
            </div>
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-12">
            <div class="w-24 h-24 mx-auto mb-6 bg-gray-100 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No sites found</h3>
            <p class="text-gray-600 mb-6">Try a different search term or check back later for new sites.</p>
            <button id="clearSearchBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                Clear Search
            </button>
        </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const featuredSection = document.getElementById('featuredSection');
        const resultsSection = document.getElementById('resultsSection');
        const resultsDiv = document.getElementById('results');
        const noResults = document.getElementById('noResults');
        const clearSearchBtn = document.getElementById('clearSearchBtn');

        // Sample featured sites (will be replaced with real data in Phase 4)
        const sampleSites = [
            {
                domain: 'mysite',
                tld: 'vc',
                title: 'My Portfolio',
                description: 'A showcase of my web development projects and skills',
                tags: ['portfolio', 'webdev', 'javascript']
            },
            {
                domain: 'devtools',
                tld: 'lit',
                title: 'Developer Tools',
                description: 'Useful tools and utilities for developers',
                tags: ['tools', 'utilities', 'productivity']
            },
            {
                domain: 'blog',
                tld: 'at',
                title: 'Tech Blog',
                description: 'Thoughts on technology, programming, and innovation',
                tags: ['blog', 'tech', 'programming']
            }
        ];

        function displayFeaturedSites() {
            const featuredGrid = featuredSection.querySelector('.grid');
            featuredGrid.innerHTML = sampleSites.map(site => `
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer"
                     onclick="window.location.href='virt://${site.domain}.${site.tld}'">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">${site.title}</h3>
                    <p class="text-blue-600 mb-2 font-mono">virt://${site.domain}.${site.tld}</p>
                    <p class="text-gray-700 mb-3">${site.description}</p>
                    ${site.tags && site.tags.length > 0 ? `
                        <div class="flex flex-wrap gap-2">
                            ${site.tags.slice(0, 3).map(tag =>
                                `<span class="px-2 py-1 bg-blue-100 text-blue-800 text-sm rounded">${tag}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function performSearch(query = '') {
            if (!query.trim()) {
                // Show featured sites
                featuredSection.classList.remove('hidden');
                resultsSection.classList.add('hidden');
                noResults.classList.add('hidden');
                return;
            }

            // Show results section
            featuredSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');

            // Simulate search (will be replaced with real API in Phase 4)
            const filteredSites = sampleSites.filter(site =>
                site.title.toLowerCase().includes(query.toLowerCase()) ||
                site.description.toLowerCase().includes(query.toLowerCase()) ||
                site.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase()))
            );

            if (filteredSites.length === 0) {
                resultsDiv.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');
            resultsDiv.innerHTML = filteredSites.map(site => `
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition cursor-pointer"
                     onclick="window.location.href='virt://${site.domain}.${site.tld}'">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">${site.title}</h3>
                    <p class="text-blue-600 mb-2 font-mono">virt://${site.domain}.${site.tld}</p>
                    <p class="text-gray-700 mb-3">${site.description}</p>
                    ${site.tags && site.tags.length > 0 ? `
                        <div class="flex flex-wrap gap-2">
                            ${site.tags.slice(0, 5).map(tag =>
                                `<span class="px-2 py-1 bg-gray-100 text-gray-600 text-sm rounded">${tag}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Initialize
        displayFeaturedSites();

        // Search functionality
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch(e.target.value);
            }, 300);
        });

        searchBtn.addEventListener('click', () => {
            performSearch(searchInput.value);
        });

        // Clear search
        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            performSearch('');
        });

        // Enter key support
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                performSearch(searchInput.value);
            }
        });
    </script>
</body>
</html>
